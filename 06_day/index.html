<!doctype html>
<html lang="en">
  <head>
    <title>user validation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <div class="nebula"></div>

    <main class="registration-container">
      <div class="hero-text">
        <h1>Create<br />Legacy.</h1>
      </div>

      <div class="form-box">
        <form id="regForm">
          <div class="input-group">
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Full Name"
              required
              aria-describedby="fullNameError"
            />
            <span id="fullNameError" class="error-message"></span>
          </div>

          <div class="input-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
              aria-describedby="emailError"
              autocomplete="email"
            />
            <span id="emailError" class="error-message"></span>
          </div>

          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Passkey"
              required
              autocomplete="new-password"
              aria-describedby="passwordError"
            />
            <span id="passwordError" class="error-message"></span>
          </div>

          <div class="input-group">
            <input
              type="password"
              id="repeatPassword"
              name="repeatPassword"
              placeholder="Repeat Passkey"
              required
              autocomplete="new-password"
              aria-describedby="repeatPasswordError"
            />
            <span id="repeatPasswordError" class="error-message"></span>
          </div>

          <button class="btn btn-outline-light" type="submit">
            Begin Journey
          </button>
        </form>
      </div>

      <section class="users-section">
        <div class="table-header-actions">
          <h2>The Registry</h2>

          <div class="controls-wrapper">
            <div class="search-box">
              <input
                type="text"
                id="searchInput"
                placeholder="Search Identity..."
              />
            </div>

            <div class="sort-controls">
              <button class="btn-control" id="sortAZ">Name A-Z</button>
              <button class="btn-control" id="sortDate">Newest First</button>
            </div>
          </div>
        </div>

        <div class="users-table-wrapper">
          <table class="users-table">
            <thead>
              <tr>
                <th>User</th>
                <th>Email Source</th>
                <th>Access</th>
                <th>Created</th>
                <th class="action-cell">Actions</th>
              </tr>
            </thead>
            <tbody id="usersList"></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./dist/js/app.js" type="module"></script>
  </body>
</html>
